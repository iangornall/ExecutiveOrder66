<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HGA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="modal.css" />
    <link rel="shortcut icon" type="image/png" href="images/gem2.png" />
    <link href="https://fonts.googleapis.com/css?family=Aguafina+Script|Lobster" rel="stylesheet">
</head>
<body>
    
    <div class="mainflex">
            <div class="modaloutter">
                    <div class="modalcontent">
                        <form action="" class="submissionform">
                            <label>
                                <span>Your Name:</span>  
                                <input class="usernameinput" name="author" required>
                            </label>

                            <label>
                                <span>Place Name:</span>  
                                <input class="locationinput" name="placeName" required>
                            </label>

                            <label>
                                <span>Place Type:</span>
                                <select name="placeType">
                                    <option value="fnb">Food And Beverage</option>
                                    <option value="retail">Retail</option>
                                    <option value="scenic">Scenic</option>
                                    <option value="venue">Venue</option>
                                </select>
                            </label>
                            <label class="ratinglabel">
                                <span>Rating:</span>
                                <img name="gem1" class="ratinggem" src="Images/unclickedgem.png">
                                <img name="gem2" class="ratinggem" src="Images/unclickedgem.png">
                                <img name="gem3" class="ratinggem" src="Images/unclickedgem.png">
                                <img name="gem4" class="ratinggem" src="Images/unclickedgem.png">
                                <img name="gem5" class="ratinggem" src="Images/unclickedgem.png">   
                            </label>
                            <label>
                                <span>Experience:</span>  
                                <textarea class="experienceinput" name="placeExperience" required></textarea>
                            </label>

                            <button class="newgembutton" type="submit">Submit Your Gem!</button>  
                        </form>
                        <button class="closebutton">&times;</button>
                    </div>
                </div>
        <div class="mainlogo">
            <span class="headertext">
                Hidden Gem Atlanta
            </span>
        </div>
        <div class="searchfunction">
            <input class="searchbar" type="text" placeholder="Search Gems by Keyword">
        </div>
        <div class="buttons">
            <button name="submit" class="buttonclass" type="button" value="Post">Post New Gem</button>
            <select name="filterByType" class="buttonclass">
                <option value="">Filter by Type: All</option>
                <option value="fnb">Food And Beverage</option>
                <option value="retail">Retail</option>
                <option value="scenic">Scenic</option>
                <option value="venue">Venue</option>
            </select>
        </div>
        <div class="postbody">
            <div class="post">

                <img class="googleIMG" src="images/krogst.jpg">
                <div class="posttext">
                    <div class="location">Krog Street Tunnel</div>
                    <div class="author">Scenic location submitted by Matthew</div>
                    <div class="postcontent">
                        I had a great experience when I got mugged by a group of homeless
                        raspberries.  Then a cat urinated on my head.  A dog ate my shoes.
                    </div>
                    <div class="rating">
                        <img class="ratinggem" src="images/gem3.png">
                        <img class="ratinggem" src="images/gem3.png">
                        <img class="ratinggem" src="images/gem3.png">
                        <img class="ratinggem" src="images/gem3.png">
                        <img class="ratinggem" src="images/gem3.png">
                    </div>
                </div>
                <img class="googleIMG" src="images/Mapsample.jpg">
            </div>
            </div>
    </div>
    <script src="rating.js"></script>
    <script src="keys.js"></script>
    <script src="google.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="domdadom.js"></script>
    <script src="firebase.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>    
    <script src="modal.js"></script>
    <script src="main.js"></script>
</body>
</html>
